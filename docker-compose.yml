services:
  postgres:
    image: postgres:16-alpine
    container_name: omni_phase9_postgres
    environment:
      POSTGRES_USER: omni
      POSTGRES_PASSWORD: omni_dev_password
      POSTGRES_DB: omni_web
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U omni -d omni_web']
      interval: 5s
      timeout: 3s
      retries: 20

  minio:
    image: minio/minio:latest
    container_name: omni_phase9_minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - '9000:9000'
      - '9001:9001'
    volumes:
      - minio_data:/data

  minio-init:
    image: minio/mc:latest
    container_name: omni_phase9_minio_init
    depends_on:
      - minio
    restart: "no"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    entrypoint: >
      /bin/sh -c "
      until mc alias set local http://minio:9000 $$MINIO_ROOT_USER $$MINIO_ROOT_PASSWORD; do
        sleep 1;
      done;
      mc mb --ignore-existing local/omni-media;
      mc anonymous set download local/omni-media;
      echo 'MinIO bucket ready: omni-media';
      "

volumes:
  postgres_data:
  minio_data:
