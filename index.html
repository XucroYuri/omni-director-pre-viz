
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omni-Director | Professional Pre-viz Workstation</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --bg-main: #0f1115;
            --bg-side: #16191f;
            --border: rgba(255, 255, 255, 0.12); /* 略微增强边框亮度 */
            --accent: #6366f1;
            --text-muted: #cbd5e1; /* 提升 muted 文字亮度从 #94a3b8 到 #cbd5e1 */
            
            /* 资产主题色 RGB 变量 */
            --indigo-rgb: 99, 102, 241;
            --amber-rgb: 245, 158, 11;
            --emerald-rgb: 16, 185, 129;
        }
        body { 
            background-color: var(--bg-main); 
            color: #f1f5f9; /* 基础文字色从 #e2e8f0 提升至 #f1f5f9 */
            margin: 0; 
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            overflow: hidden;
        }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        
        ::-webkit-scrollbar { width: 4px; height: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--accent); }

        .app-grid {
            display: grid;
            grid-template-columns: auto auto 1fr;
            height: 100vh;
        }

        .panel-header {
            height: 48px;
            display: flex;
            align-items: center;
            padding: 0 16px;
            border-bottom: 1px solid var(--border);
            background: rgba(22, 25, 31, 0.6);
            font-size: 11px;
            font-weight: 800; /* 增强标题粗度 */
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: #f8fafc; /* 标题文字亮度提升 */
        }

        .input-standard {
            background: #1c2027;
            border: 1px solid var(--border);
            border-radius: 6px;
            transition: all 0.2s;
            color: #f1f5f9;
        }
        .input-standard:focus {
            border-color: var(--accent);
            background: #232832;
            outline: none;
            box-shadow: 0 0 12px rgba(99, 102, 241, 0.2);
        }

        .btn-primary {
            background: var(--accent);
            color: white;
            font-weight: 700;
            border-radius: 6px;
            transition: all 0.2s;
            text-shadow: 0 1px 2px rgba(0,0,0,0.2);
        }
        .btn-primary:hover { opacity: 0.95; transform: translateY(-1px); box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3); }

        /* 统一增强文本亮度类 */
        .text-high-contrast { color: #f8fafc; }
        .text-medium-contrast { color: #cbd5e1; }
        .text-low-contrast { color: #94a3b8; }

        @keyframes pulse-soft {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        .animate-pulse-soft { animation: pulse-soft 2s infinite ease-in-out; }

        @keyframes scanner {
            0% { top: 0%; opacity: 0; }
            50% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }
    </style>
